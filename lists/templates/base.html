<!doctype html>
<html>
  <head>
    <title>To-Do lists</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" href="/static/base.css" media="screen">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 jumbotron">
          <div class="text-center">
            <h1>{% block header_text %}{% endblock %}</h1>
            <form action="{% block form_action %}{% endblock %}" method="POST">
            {% csrf_token %}
              <input type="text" name="item_text" 
                class="form-control input-lg" id="id_new_item" 
                placeholder="Enter a to-do item" 
              />
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          {% block table %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
